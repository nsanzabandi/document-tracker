{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Document Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_head %}{% endblock %}
    <style>
        body {
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 8px;
            margin-bottom: 5px;
            text-decoration: none;
            border-radius: 4px;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #495057;
        }
        .main-content {
            flex-grow: 1;
            padding: 40px;
        }
        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
        <a href="{% url 'document_list' %}" class="active">üìÑ Documents</a>
        <a href="{% url 'document_create' %}">‚ûï Add Document</a>
        <a href="{% url 'document_export' %}">‚¨áÔ∏è Export Excel</a>
        <a href="{% url 'logout' %}" class="text-danger">üö™ Logout</a>
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
