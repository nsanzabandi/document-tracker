{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Corporate Services Division</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .reset-card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        .reset-logo {
            width: 140px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="reset-card text-center">
            <img src="{% static 'images/logo.png' %}" alt="RBC Logo" class="reset-logo">
            <h6 class="text-muted mb-1">Corporate Services Division</h6>
            <h4 class="mb-4 fw-bold">Forgot your password?</h4>

            <p class="mb-3">Enter your email below and we'll send you a reset link.</p>

            <form method="POST" class="text-start">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email Address</label>
                    {{ form.email }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
            </form>

            <a href="{% url 'login' %}" class="d-block mt-3 text-decoration-none text-muted">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
