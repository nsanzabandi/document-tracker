{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password - Corporate Services Division</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .reset-card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        .reset-logo {
            width: 140px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="reset-card text-center">
            <img src="{% static 'images/logo.png' %}" alt="RBC Logo" class="reset-logo">
            <h6 class="text-muted mb-1">Corporate Services Division</h6>
            <h4 class="mb-4 fw-bold">Set New Password</h4>

            {% if validlink %}
                <form method="post" class="text-start">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100">Reset Password</button>
                </form>
            {% else %}
                <div class="alert alert-danger">The password reset link is invalid or has already been used. Please request a new one.</div>
                <a href="{% url 'password_reset' %}" class="btn btn-outline-primary w-100 mt-3">Request Again</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
